<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="hw1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
    />
    <script src="hw1.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Compound Interest Calculator</h1>
    </header>

    <section id="contentSection">
      <form id="interestForm">
        <div class="form-group">
          <label for="principal">Principal ($):</label>
          <input type="number" id="principal" required />
        </div>

        <div class="form-group">
          <label for="rateSlider">Annual Interest Rate (%):</label>
          <input
            type="range"
            id="rateSlider"
            min="0"
            max="50"
            step="0.1"
            value="5"
          />
          <span id="rateValue">5%</span>
        </div>

        <div class="form-group">
          <label for="timesCompounded">Times Compounded per Year:</label>
          <select id="timesCompounded" required>
            <option value="1">Annually</option>
            <option value="2">Semi-Annually</option>
            <option value="4">Quarterly</option>
            <option value="12">Monthly</option>
            <option value="52">Weekly</option>
          </select>
        </div>

        <div class="form-group">
          <label for="years">Number of Years:</label>
          <input type="number" id="years" required />
        </div>

        <button type="submit">Calculate</button>
      </form>

      <div id="totalAmountSection">
        <p id="totalAmount"></p>
      </div>
    </section>

    <footer>
      <p>
        &copy; 2024 Compound Interest Calculator |
        <a
          href="https://codesandbox.io/p/sandbox/hw1-compound-interest-calculator-gp4jjh"
          target="_blank"
          >Source Code</a
        >
      </p>
    </footer>

    <div id="gifPopup" class="popup">
      <img
        src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExd21qcjJndDI4eGdreXV3M3p1Y2FuOHlzMjU5ajVsZTZ2OTNnZTZrOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/YnkMcHgNIMW4Yfmjxr/giphy.gif"
        alt="Congrats!"
        class="popup-gif"
      />
    </div>
  </body>
</html>
